<html>
	<head>
		<title> Loading </title>
 		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<style>
			  /* Add a class to hide the loading screen by default */
			  .hidden {
				display: none;
			  }
		</style>
		<script>
			// Get the loading screen and link elements
			const loadingScreen = document.getElementById('loading-screen');
			const websiteLink = document.getElementById('website-link');

			// Add an event listener to the link to show the loading screen when clicked
			websiteLink.addEventListener('click', function() {
			loadingScreen.classList.remove('hidden');
			});

			// Hide the loading screen when the page has finished loading
			window.addEventListener('load', function() {
			loadingScreen.classList.add('hidden');
			});
		</script>
	</head>
	<body>
		<div id="loading-screen" class="hidden">
			  <img src="Images/load.gif" alt="Loading...">
			</div>

			<a href="#" id="website-link">Visit my website</a>
	</body>
</html>
